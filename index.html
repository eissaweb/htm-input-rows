<!DOCTYPE html>
<html>
<head>
	<title>Flex Form</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="bg-light">
	<div class="container my-5 w-50 bg-white p-5">
		<form action="process.php" method="POST">
			<div id="content" class="mb-3">
				<div class="row">
					<div class="col-6">
					    <label for="">Country name</label>
						<input type="text" name="row[0][country]" class="form-control">
					</div>
					<div class="col-6">
						<label for="">City name</label>
						<input type="text" name="row[0][city]" class="form-control">
					</div>
				</div>
			</div>
			<div class="form-group">
				<button class="btn btn-primary">Add</button>
				<button class="btn btn-primary float-right" onclick="addRow()" type="button">+</button>
			</div>
		</form>
	</div>
	<script src="js/template.js"></script>
</body>
</html>
